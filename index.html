<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arduino Control Panel - By Raj and Pradeep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>🌡️ Sensor Dashboard</h1>
      <p>Monitor your Arduino in real-time.</p>

      <button onclick="getSensorData()" id="fetchBtn">🔄 Get Sensor Data</button>
      <div id="loading" class="hidden">⏳ Loading...</div>
      <div id="result" class="result">Click the button to get data.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
